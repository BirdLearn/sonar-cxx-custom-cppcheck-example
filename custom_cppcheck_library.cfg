<?xml version="1.0"?>
<def format="2">
  <function name="printf"> <!--the rule ID will be %name%Called, printfCalled in this case-->
    <noreturn>false</noreturn>
    <leak-ignore/>
    <arg nr="any"/>
    <warn severity="portability">Obsolescent function 'printf' called. Applications are recommended to be rewritten to use C++ stream operators.</warn>
  </function>
</def>
